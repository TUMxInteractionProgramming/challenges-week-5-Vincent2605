<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>chatter|app</title>

    <!--linked jQuery source-->
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    
    <script src="js/emoji.js"></script>

    <!--linked fontawesome source-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <!--linked CSS stylesheet-->
    <link rel="stylesheet" href="css/style.css" />
    
    <!--linked javascript files-->
    <script src="js/channels.js"></script>
    <script src="js/script.js"></script>


</head>

<!--onload the function listChannels() is executed to load the channels and the function switchChannel() to select the onloaded channel-->
<body onload="listChannels(compareTrending); switchChannel(currentChannel)">
    
    <!--leftside of the app-->
    <div id="leftside" class="md-whiteframe-16dp">
    
    <!--leftside app-bar-->
    <div class="app-bar md-whiteframe-4dp">
            <h1>
            <img src="https://ip.lfe.mw.tum.de/sections/moocus.png" alt="logo" style="height:56px">
            chatter | app
            </h1>
    </div>

    <!--channels list-->
    <div id="channels">
        
        <!--list is created onload through the function listChannels()-->
        <ul> </ul>

        <!--FAB button-->
        <button class="dot button-accent" onclick="channelCreationMode()"><i class="fas fa-plus"></i></button>
    </div>

    <!--leftside tap-bar-->
    <div id="tab-bar" class="md-whiteframe-4dp">

        <!--"new" tab-->
        <button id="new-button" class="selected-tab" onclick="selectTab('#new-button')"><i class="far fa-lightbulb"></i>New</button>
        
        <!--"trending" tab-->
        <button id="trending-button" onclick="selectTab('#trending-button')"><i class="fas fa-fire"></i>Trending</button>
        
        <!--"favorites" tab-->
        <button id="favorites-button" onclick="selectTab('#favorites-button')"><i class="fas fa-star"></i>Favorites</button>
    </div>
    </div>

    
    <!--rightside of the app-->
    <div id="rightside">

    <!--rightside app-bar-->
    <div class="app-bar md-whiteframe-4dp">
        <h1>
            <!--title of selcted channel-->
            <span>#Octoberfest</span>
            <!--location of selected channel-->
            <small>by
                <strong><a href="https://map.what3words.com/allgemein.arten.ordern" target="_blank">allgemein.arten.ordern</a></strong>
            </small>
            <!--star rightside app-bar-->
            <i class="fas fa-star" onclick="likeChannel()"></i>
        </h1>
    </div>

    <!--chatarea-->

    <!--messages are stored in the channel objects-->
    <div id="chat"> </div>


    <!--chat-bar-->
    <div id="chat-bar" class="md-whiteframe-4dp">
        
        <!--button to show emojis-->
        <button id="emojis-button" class="button-primary" onclick="showEmojis()">
            <i class="far fa-smile"></i>
        </button>
        
        <!--emojis window-->
        <div id="emojis" class="md-whiteframe-24dp">
            &#x1F601; &#x1F602; &#x1F603; &#x1F604; &#x1F605;
        </div>

        <!--newMessage-text input field-->
        <input type="text" id="message-input" name="newmessage" placeholder="Message..." maxlength="140">
        
        <!--button to send message-->
        <button id="send-message-button" class="button-accent" onclick="sendMessage()"><i class="fas fa-chevron-right"></i></button>
    </div>
    
    </div>   
</body>
</html>
